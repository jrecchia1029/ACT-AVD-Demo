name: Deploy updates

on:
  push:
    branches:
      - main

jobs:
  deploy-prod:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5

      - name: Install Python requirements
        run: pip3 install "pyavd[ansible]==4.10.0"

      - name: Run pre-commit on files
        uses: pre-commit/action@v3.0.0

      - name: Check paths for group_vars/DC01
        uses: dorny/paths-filter@v3
        id: filter-site1
        with:
          filters: |
            workflows:
              - 'group_vars/DC01*'

      - name: Check paths for group_vars/DC02
        uses: dorny/paths-filter@v3
        id: filter-site2
        with:
          filters: |
            workflows:
              - 'group_vars/DC02*'

      - name: Install collections
        run: ansible-galaxy collection install -r requirements.yml
        if: steps.filter-site1.outputs.workflows == 'true' || steps.filter-site2.outputs.workflows == 'true'

      # - name: Build and deploy
      #   run: ansible-playbook playbooks/build_all.yml -i inventory.yml --tags deploy

      - name: Build and deploy site1
        run: ansible-playbook playbooks/build_dc01.yml -i inventory.yml --tags deploy
        if: steps.filter-site1.outputs.workflows == 'true'

      - name: Build and deploy site2
        run: ansible-playbook playbooks/build_dc02.yml -i inventory.yml --tags deploy
        if: steps.filter-site2.outputs.workflows == 'true'
