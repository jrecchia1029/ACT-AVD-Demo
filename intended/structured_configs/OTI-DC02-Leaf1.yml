hostname: OTI-DC02-Leaf1
is_deployed: true
serial_number: SN-OTI-DC02-Leaf1
router_bgp:
  as: '65101'
  router_id: 10.245.218.3
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  bgp:
    default:
      ipv4_unicast: true
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  graceful_restart:
    enabled: true
    restart_time: 300
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  neighbors:
  - ip_address: 192.168.12.0
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    peer: OTI-DC02-Spine1
    description: OTI-DC02-Spine1_Ethernet1/1
  - ip_address: 192.168.12.2
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    peer: OTI-DC02-Spine2
    description: OTI-DC02-Spine2_Ethernet1/1
  - ip_address: 10.245.218.1
    peer_group: EVPN-OVERLAY-PEERS
    peer: OTI-DC02-Spine1
    description: OTI-DC02-Spine1
    remote_as: '65100'
  - ip_address: 10.245.218.2
    peer_group: EVPN-OVERLAY-PEERS
    peer: OTI-DC02-Spine2
    description: OTI-DC02-Spine2
    remote_as: '65100'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
service_routing_protocols_model: multi-agent
ip_routing: true
daemon_terminattr:
  cvaddrs:
  - apiserver.arista.io:443
  cvauth:
    method: token-secure
    token_file: /tmp/cv-onboarding-token
  cvvrf: default
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  disable_aaa: false
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 4096
local_users:
- name: cvpadmin
  privilege: 15
  role: network-admin
  sha512_password: $6$ikGzKyb6w4yEqLly$mJLofKfPrT2Mx6UffrY2dwFXuTCbtf2Okjfu9CgyuduVdN3WIrq9quRZXXFjrRI754ewFQ3uZSlwSEKAe2zbP1
vrfs:
- name: default
  ip_routing: false
management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: default
  ip_address: 192.168.255.23/24
  gateway: null
  type: oob
  lldp:
    transmit: false
    receive: false
management_api_http:
  enable_vrfs:
  - name: default
  enable_https: true
ethernet_interfaces:
- name: Ethernet55/1
  peer: OTI-DC02-Spine1
  peer_interface: Ethernet1/1
  peer_type: spine
  description: P2P_LINK_TO_OTI-DC02-SPINE1_Ethernet1/1
  shutdown: false
  mtu: 9000
  type: routed
  ip_address: 192.168.12.1/31
- name: Ethernet56/1
  peer: OTI-DC02-Spine2
  peer_interface: Ethernet1/1
  peer_type: spine
  description: P2P_LINK_TO_OTI-DC02-SPINE2_Ethernet1/1
  shutdown: false
  mtu: 9000
  type: routed
  ip_address: 192.168.12.3/31
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 10.245.218.3/32
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 10.245.218.35/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.245.218.0/27 eq 32
  - sequence: 20
    action: permit 10.245.218.32/27 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:09:99
vxlan_interface:
  Vxlan1:
    description: OTI-DC02-Leaf1_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
metadata:
  platform: 7050SX3-48YC8
