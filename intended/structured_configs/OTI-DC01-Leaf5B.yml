hostname: OTI-DC01-Leaf5B
is_deployed: true
serial_number: SN-OTI-DC01-Leaf5B
router_bgp:
  as: '65005'
  router_id: 10.245.217.8
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  bgp:
    default:
      ipv4_unicast: true
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  graceful_restart:
    enabled: true
    restart_time: 300
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65005'
    next_hop_self: true
    description: OTI-DC01-Leaf5A
    maximum_routes: 12000
    send_community: all
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  neighbors:
  - ip_address: 192.168.13.72
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    peer: OTI-DC01-Leaf5A
    description: OTI-DC01-Leaf5A
  - ip_address: 192.168.11.20
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65000'
    peer: OTI-DC01-Spine1
    description: OTI-DC01-Spine1_Ethernet6/1
  - ip_address: 192.168.11.22
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65000'
    peer: OTI-DC01-Spine2
    description: OTI-DC01-Spine2_Ethernet6/1
  - ip_address: 10.245.217.1
    peer_group: EVPN-OVERLAY-PEERS
    peer: OTI-DC01-Spine1
    description: OTI-DC01-Spine1
    remote_as: '65000'
  - ip_address: 10.245.217.2
    peer_group: EVPN-OVERLAY-PEERS
    peer: OTI-DC01-Spine2
    description: OTI-DC01-Spine2
    remote_as: '65000'
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
service_routing_protocols_model: multi-agent
ip_routing: true
daemon_terminattr:
  cvaddrs:
  - apiserver.arista.io:443
  cvauth:
    method: token-secure
    token_file: /tmp/cv-onboarding-token
  cvvrf: default
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  disable_aaa: false
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 4096
  no_spanning_tree_vlan: 4093-4094
local_users:
- name: cvpadmin
  privilege: 15
  role: network-admin
  sha512_password: $6$ikGzKyb6w4yEqLly$mJLofKfPrT2Mx6UffrY2dwFXuTCbtf2Okjfu9CgyuduVdN3WIrq9quRZXXFjrRI754ewFQ3uZSlwSEKAe2zbP1
vrfs:
- name: default
  ip_routing: false
management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: default
  ip_address: 192.168.255.18/24
  gateway: null
  type: oob
  lldp:
    transmit: false
    receive: false
management_api_http:
  enable_vrfs:
  - name: default
  enable_https: true
vlans:
- id: 4093
  tenant: system
  name: LEAF_PEER_L3
  trunk_groups:
  - LEAF_PEER_L3
- id: 4094
  tenant: system
  name: MLAG_PEER
  trunk_groups:
  - MLAG
vlan_interfaces:
- name: Vlan4093
  description: MLAG_PEER_L3_PEERING
  shutdown: false
  mtu: 9000
  ip_address: 192.168.13.73/31
- name: Vlan4094
  description: MLAG_PEER
  shutdown: false
  no_autostate: true
  mtu: 9000
  ip_address: 192.168.13.105/31
port_channel_interfaces:
- name: Port-Channel531
  description: MLAG_PEER_OTI-DC01-Leaf5A_Po531
  type: switched
  shutdown: false
  mode: trunk
  trunk_groups:
  - LEAF_PEER_L3
  - MLAG
ethernet_interfaces:
- name: Ethernet53/1
  peer: OTI-DC01-Leaf5A
  peer_interface: Ethernet53/1
  peer_type: mlag_peer
  description: MLAG_PEER_OTI-DC01-Leaf5A_Ethernet53/1
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 531
    mode: active
- name: Ethernet54/1
  peer: OTI-DC01-Leaf5A
  peer_interface: Ethernet54/1
  peer_type: mlag_peer
  description: MLAG_PEER_OTI-DC01-Leaf5A_Ethernet54/1
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 531
    mode: active
- name: Ethernet55/1
  peer: OTI-DC01-Spine1
  peer_interface: Ethernet6/1
  peer_type: spine
  description: P2P_LINK_TO_OTI-DC01-SPINE1_Ethernet6/1
  shutdown: false
  mtu: 9000
  type: routed
  ip_address: 192.168.11.21/31
- name: Ethernet56/1
  peer: OTI-DC01-Spine2
  peer_interface: Ethernet6/1
  peer_type: spine
  description: P2P_LINK_TO_OTI-DC01-SPINE2_Ethernet6/1
  shutdown: false
  mtu: 9000
  type: routed
  ip_address: 192.168.11.23/31
mlag_configuration:
  domain_id: OTI-DC01-Leaf5
  local_interface: Vlan4094
  peer_address: 192.168.13.104
  peer_link: Port-Channel531
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - origin incomplete
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 10.245.217.8/32
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 10.245.217.39/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.245.217.0/27 eq 32
  - sequence: 20
    action: permit 10.245.217.32/27 eq 32
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:09:99
vxlan_interface:
  Vxlan1:
    description: OTI-DC01-Leaf5B_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      virtual_router_encapsulation_mac_address: mlag-system-id
metadata:
  platform: 7050SX3-48YC8
