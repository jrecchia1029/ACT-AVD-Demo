hostname: OTI-DC01-Leaf4
is_deployed: true
serial_number: SN-OTI-DC01-Leaf4
router_bgp:
  as: '65004'
  router_id: 10.245.217.6
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  bgp:
    default:
      ipv4_unicast: true
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  graceful_restart:
    enabled: true
    restart_time: 300
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  neighbors:
  - ip_address: 192.168.11.12
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65000'
    peer: OTI-DC01-Spine1
    description: OTI-DC01-Spine1_Ethernet4/1
  - ip_address: 192.168.11.14
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65000'
    peer: OTI-DC01-Spine2
    description: OTI-DC01-Spine2_Ethernet4/1
  - ip_address: 10.245.217.1
    peer_group: EVPN-OVERLAY-PEERS
    peer: OTI-DC01-Spine1
    description: OTI-DC01-Spine1
    remote_as: '65000'
  - ip_address: 10.245.217.2
    peer_group: EVPN-OVERLAY-PEERS
    peer: OTI-DC01-Spine2
    description: OTI-DC01-Spine2
    remote_as: '65000'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  vrfs:
  - name: BLUE
    router_id: 10.245.217.6
    rd: 10.245.217.6:10
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '10:10'
      export:
      - address_family: evpn
        route_targets:
        - '10:10'
    redistribute_routes:
    - source_protocol: connected
  - name: RED
    router_id: 10.245.217.6
    rd: 10.245.217.6:11
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '11:11'
      export:
      - address_family: evpn
        route_targets:
        - '11:11'
    redistribute_routes:
    - source_protocol: connected
  vlans:
  - id: 11
    tenant: OTI
    rd: 10.245.217.6:10011
    route_targets:
      both:
      - 10011:10011
    redistribute_routes:
    - learned
  - id: 12
    tenant: OTI
    rd: 10.245.217.6:10012
    route_targets:
      both:
      - 10012:10012
    redistribute_routes:
    - learned
  - id: 13
    tenant: OTI
    rd: 10.245.217.6:10013
    route_targets:
      both:
      - 10013:10013
    redistribute_routes:
    - learned
  - id: 21
    tenant: OTI
    rd: 10.245.217.6:10021
    route_targets:
      both:
      - 10021:10021
    redistribute_routes:
    - learned
  - id: 22
    tenant: OTI
    rd: 10.245.217.6:10022
    route_targets:
      both:
      - 10022:10022
    redistribute_routes:
    - learned
  - id: 3401
    tenant: OTI
    rd: 10.245.217.6:13401
    route_targets:
      both:
      - 13401:13401
    redistribute_routes:
    - learned
  - id: 3402
    tenant: OTI
    rd: 10.245.217.6:13402
    route_targets:
      both:
      - 13402:13402
    redistribute_routes:
    - learned
service_routing_protocols_model: multi-agent
ip_routing: true
daemon_terminattr:
  cvaddrs:
  - apiserver.arista.io:443
  cvauth:
    method: token-secure
    token_file: /tmp/cv-onboarding-token
  cvvrf: default
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  disable_aaa: false
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 4096
local_users:
- name: cvpadmin
  privilege: 15
  role: network-admin
  sha512_password: $6$ikGzKyb6w4yEqLly$mJLofKfPrT2Mx6UffrY2dwFXuTCbtf2Okjfu9CgyuduVdN3WIrq9quRZXXFjrRI754ewFQ3uZSlwSEKAe2zbP1
vrfs:
- name: default
  ip_routing: false
- name: BLUE
  tenant: OTI
  ip_routing: true
- name: RED
  tenant: OTI
  ip_routing: true
