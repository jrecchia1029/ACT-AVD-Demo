  peer_type: spine
  description: P2P_LINK_TO_OTI-DC01-SPINE1_Ethernet4/1
  shutdown: false
  mtu: 9000
  type: routed
  ip_address: 192.168.11.13/31
- name: Ethernet56/1
  peer: OTI-DC01-Spine2
  peer_interface: Ethernet4/1
  peer_type: spine
