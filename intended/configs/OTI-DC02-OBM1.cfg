!RANCID-CONTENT-TYPE: arista
!
agent KernelFib environment KERNELFIB_PROGRAM_ALL_ECMP='true'
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=apiserver.arista.io:443 -cvauth=token-secure,/tmp/cv-onboarding-token -cvvrf=default -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname OTI-DC02-OBM1
ip name-server vrf default 1.1.1.1
ip name-server vrf default 8.8.8.8
ip name-server vrf default 169.254.169.254
!
ntp server pool.ntp.org
!
spanning-tree mode mstp
spanning-tree mst 0 priority 4096
!
no enable password
no aaa root
!
username cvpadmin privilege 15 role network-admin secret sha512 $6$ikGzKyb6w4yEqLly$mJLofKfPrT2Mx6UffrY2dwFXuTCbtf2Okjfu9CgyuduVdN3WIrq9quRZXXFjrRI754ewFQ3uZSlwSEKAe2zbP1
!
vlan 2545
   name DC02_IDRAC
!
interface Ethernet1
   description DC02-0901-ESX01_idrac
   no shutdown
   switchport access vlan 2545
   switchport mode access
   switchport
!
interface Ethernet2
   description DC02-0901-ESX02_idrac
   no shutdown
   switchport access vlan 2545
   switchport mode access
   switchport
!
interface Ethernet3
   description DC02-0901-ESX03_idrac
   no shutdown
   switchport access vlan 2545
   switchport mode access
   switchport
!
interface Ethernet4
   description DC02-0901-ESX04_idrac
   no shutdown
   switchport access vlan 2545
   switchport mode access
   switchport
!
interface Ethernet5
   description DC02-0901-ESX05_idrac
   no shutdown
   switchport access vlan 2545
   switchport mode access
   switchport
!
interface Ethernet6
   description DC02-0901-ESX06_idrac
   no shutdown
   switchport access vlan 2545
   switchport mode access
   switchport
!
interface Ethernet7
   description DC02-0901-SRVA_iLo
   no shutdown
   switchport access vlan 2545
   switchport mode access
   switchport
!
interface Ethernet8
   description DC02-0901-SRVB_iLo
   no shutdown
   switchport access vlan 2545
   switchport mode access
   switchport
!
interface Ethernet9
   description DC02-0901-SRVC_iLo
   no shutdown
   switchport access vlan 2545
   switchport mode access
   switchport
!
interface Management1
   description oob_management
   no shutdown
   ip address 192.168.255.29/24
   no lldp transmit
   no lldp receive
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
end
