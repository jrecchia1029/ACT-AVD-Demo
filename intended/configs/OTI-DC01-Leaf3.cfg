!RANCID-CONTENT-TYPE: arista
!
agent KernelFib environment KERNELFIB_PROGRAM_ALL_ECMP='true'
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=apiserver.arista.io:443 -cvauth=token-secure,/tmp/cv-onboarding-token -cvvrf=default -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname OTI-DC01-Leaf3
ip name-server vrf default 1.1.1.1
ip name-server vrf default 8.8.8.8
ip name-server vrf default 169.254.169.254
!
ntp server pool.ntp.org
!
spanning-tree mode mstp
spanning-tree mst 0 priority 4096
!
no enable password
no aaa root
!
username cvpadmin privilege 15 role network-admin secret sha512 $6$ikGzKyb6w4yEqLly$mJLofKfPrT2Mx6UffrY2dwFXuTCbtf2Okjfu9CgyuduVdN3WIrq9quRZXXFjrRI754ewFQ3uZSlwSEKAe2zbP1
!
interface Ethernet55/1
   description P2P_LINK_TO_OTI-DC01-SPINE1_Ethernet3/1
   no shutdown
   mtu 9000
   no switchport
   ip address 192.168.11.9/31
!
interface Ethernet56/1
   description P2P_LINK_TO_OTI-DC01-SPINE2_Ethernet3/1
   no shutdown
   mtu 9000
   no switchport
   ip address 192.168.11.11/31
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 10.245.217.5/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 10.245.217.37/32
!
interface Management1
   description oob_management
   no shutdown
   ip address 192.168.255.15/24
   no lldp transmit
   no lldp receive
!
interface Vxlan1
   description OTI-DC01-Leaf3_VTEP
   vxlan source-interface Loopback1
   vxlan udp-port 4789
!
ip virtual-router mac-address 00:1c:73:00:09:99
!
ip routing
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.245.217.0/27 eq 32
   seq 20 permit 10.245.217.32/27 eq 32
!
arp aging timeout default 5400
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65003
   router-id 10.245.217.5
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   maximum-paths 4 ecmp 4
   update wait-install
   bgp default ipv4-unicast
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 10.245.217.1 peer group EVPN-OVERLAY-PEERS
   neighbor 10.245.217.1 remote-as 65000
   neighbor 10.245.217.1 description OTI-DC01-Spine1
   neighbor 10.245.217.2 peer group EVPN-OVERLAY-PEERS
   neighbor 10.245.217.2 remote-as 65000
   neighbor 10.245.217.2 description OTI-DC01-Spine2
   neighbor 192.168.11.8 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.11.8 remote-as 65000
   neighbor 192.168.11.8 description OTI-DC01-Spine1_Ethernet3/1
   neighbor 192.168.11.10 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.11.10 remote-as 65000
   neighbor 192.168.11.10 description OTI-DC01-Spine2_Ethernet3/1
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
end
