!RANCID-CONTENT-TYPE: arista
!
agent KernelFib environment KERNELFIB_PROGRAM_ALL_ECMP='true'
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=apiserver.arista.io:443 -cvauth=token-secure,/tmp/cv-onboarding-token -cvvrf=default -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname OTI-DC02-Leaf5A
ip name-server vrf default 1.1.1.1
ip name-server vrf default 8.8.8.8
ip name-server vrf default 169.254.169.254
!
ntp server pool.ntp.org
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 4096
!
no enable password
no aaa root
!
username cvpadmin privilege 15 role network-admin secret sha512 $6$ikGzKyb6w4yEqLly$mJLofKfPrT2Mx6UffrY2dwFXuTCbtf2Okjfu9CgyuduVdN3WIrq9quRZXXFjrRI754ewFQ3uZSlwSEKAe2zbP1
!
vlan 21
   name VRF11_VLAN21
!
vlan 22
   name VRF11_VLAN22
!
vlan 100
   name Compute
!
vlan 101
   name Data
!
vlan 3009
   name MLAG_iBGP_Production
   trunk group LEAF_PEER_L3
!
vlan 3010
   name MLAG_iBGP_Development
   trunk group LEAF_PEER_L3
!
vlan 3401
   name L2_VLAN3401
!
vlan 3402
   name L2_VLAN3402
!
vlan 3434
   name Server_MGMT
!
vlan 3545
   name Server_MGMT
!
vlan 4093
   name LEAF_PEER_L3
   trunk group LEAF_PEER_L3
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance Development
!
vrf instance Production
!
interface Port-Channel531
   description MLAG_PEER_OTI-DC02-Leaf5B_Po531
   no shutdown
   switchport
   switchport mode trunk
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
!
interface Ethernet52/1
   description P2P_LINK_TO_OTI-DC01-Leaf5A_Ethernet52/1
   no shutdown
   mtu 1500
   no switchport
   ip address 192.168.10.248/31
!
interface Ethernet53/1
   description MLAG_PEER_OTI-DC02-Leaf5B_Ethernet53/1
   no shutdown
   channel-group 531 mode active
!
interface Ethernet54/1
   description MLAG_PEER_OTI-DC02-Leaf5B_Ethernet54/1
   no shutdown
   channel-group 531 mode active
!
interface Ethernet55/1
   description P2P_LINK_TO_OTI-DC02-SPINE1_Ethernet5/1
   no shutdown
   mtu 1500
   no switchport
   ip address 192.168.12.17/31
!
interface Ethernet56/1
   description P2P_LINK_TO_OTI-DC02-SPINE2_Ethernet5/1
   no shutdown
   mtu 1500
   no switchport
   ip address 192.168.12.19/31
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 10.245.218.7/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 10.245.218.39/32
!
interface Loopback10
   description Production_VTEP_DIAGNOSTICS
   no shutdown
   vrf Production
   ip address 10.2.10.7/32
!
interface Loopback11
   description Development_VTEP_DIAGNOSTICS
   no shutdown
   vrf Development
   ip address 10.2.11.7/32
!
interface Management1
   description oob_management
   no shutdown
   ip address 192.168.255.27/24
   no lldp transmit
   no lldp receive
!
interface Vlan21
   description VRF11_VLAN21
   no shutdown
   vrf Development
   ip address virtual 10.10.21.1/24
!
interface Vlan22
   description VRF11_VLAN22
   no shutdown
   vrf Development
   ip address virtual 10.10.22.1/24
!
interface Vlan100
   description Compute
   no shutdown
   vrf Production
   ip address virtual 10.10.100.1/24
!
interface Vlan101
   description Data
   no shutdown
   vrf Production
   ip address virtual 10.10.101.1/24
!
interface Vlan3009
   description MLAG_PEER_L3_iBGP: vrf Production
   no shutdown
   mtu 1500
   vrf Production
   ip address 192.168.14.72/31
!
interface Vlan3010
   description MLAG_PEER_L3_iBGP: vrf Development
   no shutdown
   mtu 1500
   vrf Development
   ip address 192.168.14.72/31
!
interface Vlan3434
   description Server_MGMT
   no shutdown
   vrf Production
   ip address virtual 10.34.34.1/24
!
interface Vlan3545
   description Server_MGMT
   no shutdown
   vrf Production
   ip address virtual 10.35.45.1/24
!
interface Vlan4093
   description MLAG_PEER_L3_PEERING
   no shutdown
   mtu 1500
   ip address 192.168.14.72/31
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 1500
   no autostate
   ip address 192.168.14.104/31
!
interface Vxlan1
   description OTI-DC02-Leaf5A_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
   vxlan vlan 21 vni 10021
   vxlan vlan 22 vni 10022
   vxlan vlan 100 vni 10100
   vxlan vlan 101 vni 10101
   vxlan vlan 3401 vni 13401
   vxlan vlan 3402 vni 13402
   vxlan vlan 3434 vni 13434
   vxlan vlan 3545 vni 13545
   vxlan vrf Development vni 11
   vxlan vrf Production vni 10
!
ip virtual-router mac-address 00:1c:73:00:09:99
!
ip address virtual source-nat vrf Development address 10.2.11.7
ip address virtual source-nat vrf Production address 10.2.10.7
!
ip routing
ip routing vrf Development
ip routing vrf Production
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.245.218.0/27 eq 32
   seq 20 permit 10.245.218.32/27 eq 32
!
mlag configuration
   domain-id OTI-DC02-Leaf5
   local-interface Vlan4094
   peer-address 192.168.14.105
   peer-link Port-Channel531
   reload-delay mlag 300
   reload-delay non-mlag 330
!
arp aging timeout default 5400
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65105
   router-id 10.245.218.7
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   maximum-paths 4 ecmp 4
   bgp default ipv4-unicast
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor INTER-DC-EVPN-PEERS peer group
   neighbor INTER-DC-EVPN-PEERS remote-as 65005
   neighbor INTER-DC-EVPN-PEERS update-source Loopback0
   neighbor INTER-DC-EVPN-PEERS ebgp-multihop 10
   neighbor INTER-DC-EVPN-PEERS send-community
   neighbor INTER-DC-EVPN-PEERS maximum-routes 0 warning-limit 500000
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65105
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER description OTI-DC02-Leaf5B
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in
   neighbor 10.245.217.7 peer group INTER-DC-EVPN-PEERS
   neighbor 10.245.217.7 description OTI-DC01-Leaf5A
   neighbor 10.245.217.8 peer group INTER-DC-EVPN-PEERS
   neighbor 10.245.217.8 description OTI-DC01-Leaf5B
   neighbor 10.245.218.1 peer group EVPN-OVERLAY-PEERS
   neighbor 10.245.218.1 remote-as 65100
   neighbor 10.245.218.1 description OTI-DC02-Spine1
   neighbor 10.245.218.2 peer group EVPN-OVERLAY-PEERS
   neighbor 10.245.218.2 remote-as 65100
   neighbor 10.245.218.2 description OTI-DC02-Spine2
   neighbor 192.168.10.249 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.10.249 remote-as 65005
   neighbor 192.168.10.249 description OTI-DC01-Leaf5A
   neighbor 192.168.12.16 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.12.16 remote-as 65100
   neighbor 192.168.12.16 description OTI-DC02-Spine1_Ethernet5/1
   neighbor 192.168.12.18 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.12.18 remote-as 65100
   neighbor 192.168.12.18 description OTI-DC02-Spine2_Ethernet5/1
   neighbor 192.168.14.73 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 192.168.14.73 description OTI-DC02-Leaf5B
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 100
      rd 10.245.218.7:10100
      route-target both 10100:10100
      redistribute learned
   !
   vlan 101
      rd 10.245.218.7:10101
      route-target both 10101:10101
      redistribute learned
   !
   vlan 21
      rd 10.245.218.7:10021
      route-target both 10021:10021
      redistribute learned
   !
   vlan 22
      rd 10.245.218.7:10022
      route-target both 10022:10022
      redistribute learned
   !
   vlan 3401
      rd 10.245.218.7:13401
      route-target both 13401:13401
      redistribute learned
   !
   vlan 3402
      rd 10.245.218.7:13402
      route-target both 13402:13402
      redistribute learned
   !
   vlan 3434
      rd 10.245.218.7:13434
      route-target both 13434:13434
      redistribute learned
   !
   vlan 3545
      rd 10.245.218.7:13545
      route-target both 13545:13545
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
      neighbor INTER-DC-EVPN-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor INTER-DC-EVPN-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
   !
   vrf Development
      rd 10.245.218.7:11
      route-target import evpn 11:11
      route-target export evpn 11:11
      router-id 10.245.218.7
      neighbor 192.168.14.73 peer group MLAG-IPv4-UNDERLAY-PEER
      redistribute connected
   !
   vrf Production
      rd 10.245.218.7:10
      route-target import evpn 10:10
      route-target export evpn 10:10
      router-id 10.245.218.7
      neighbor 192.168.14.73 peer group MLAG-IPv4-UNDERLAY-PEER
      redistribute connected
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
end
